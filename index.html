
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Geography Thai - Trợ lý dạy học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --sidebar-bg: #1e1b4b; /* Indigo-950 */
        --content-bg-start: #f5f3ff; /* Violet-50 */
        --content-bg-end: #fafaf9;   /* Stone-50 */
        --card-bg: #ffffff;
        --card-border: #e7e5e4; /* Stone-200 */
        --text-primary: #1c1917; /* Stone-900 */
        --text-secondary: #57534e; /* Stone-600 */
        --text-on-dark: #e0e7ff; /* Indigo-100 */
        --accent: #4f46e5; /* Indigo-600 */
        --accent-light: #e0e7ff; /* Indigo-100 */
        --accent-hover: #4338ca; /* Indigo-700 */
        --shadow-color: 220 38 38;
      }
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background: linear-gradient(135deg, var(--content-bg-start), var(--content-bg-end));
        color: var(--text-primary);
      }
      .card {
        background-color: var(--card-bg);
        border-radius: 1rem; /* 16px */
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -4px rgba(0,0,0,0.07);
      }
    </style>
